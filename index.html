<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>White Elephant Presenter</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css">
        <!-- Alpine.js -->
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
        <!-- Custom -->
        <script src="index.js"></script>
    </head>
    <body x-data="PresenterApp">
        <nav class="navbar navbar-expand border-bottom" aria-label="main navigation">
            <div class="container-fluid">
                <h1 class="navbar-brand">White Elephant Presenter</h1>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-danger" @click="$app.reset()">Clear data</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="my-4">
            <template x-if="$app.phase === 'setup'">
                <div class="container">
                    <div class="row my-4">
                        <div class="col text-center">
                            <button
                                class="btn btn-success"
                                @click="$app.setup.startGame()"
                                :disabled="$app.setup.players.length === 0"
                            >
                                Start game!
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form class="row mb-2">
                                <div class="col p-0">
                                    <input
                                        class="form-control"
                                        placeholder="Add a player"
                                        x-ref="addPlayerInput"
                                    />
                                </div>
                                <div class="col-auto p-0 ms-2">
                                    <button
                                        class="btn btn-outline-primary"
                                        @click.prevent="
                                            const player = $refs.addPlayerInput.value
                                            if (player) $app.setup.addPlayer(player)
                                            $refs.addPlayerInput.value = ''
                                        "
                                    >
                                        +
                                    </button>
                                </div>
                            </form>
                            <!-- TODO: set max height + make scrollable -->
                            <div>
                                <template x-for="player in $app.setup.players.toReversed()">
                                    <div class="row mb-2">
                                        <div class="col border rounded-2 my-1 py-2">
                                            <button
                                                type="button"
                                                class="btn btn-close bg-danger float-end ms-2"
                                                aria-label="Remove player"
                                                @click="$app.setup.removePlayer(player)"
                                            >
                                            </button>
                                            <span class="text-break m-0" x-text="player"></span>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="col">
                            <p>TODO: Set # of steals</p>
                            <p>TODO: Set timer duration</p>
                        </div>
                    </div>
                </div>
            </template>
            <template x-if="$app.phase === 'game'">
                <div class="container-fluid">
                    <!-- TODO: add "reset" button that prompts user to confirm, then clears game state and goes back to setup screen, with existing setup config prefilled -->
                    <h2 class="text-center" x-show="$app.game.isDone">Game finished!</h2>
                    <h2 class="text-center" x-show="$app.game.currentPlayer">
                      Current player: <b x-text="$app.game.currentPlayer.name"></b>
                    </h2>
                    <div id="game-board" class="d-flex flex-wrap">
                        <style>
                            #game-board .card p {
                                margin-top: 0.5rem;
                                margin-bottom: 0;
                            }
                            #game-board .card p:first-child {
                                margin-top: 0;
                            }
                            #game-board .card[is-current-player=true] {
                                background: var(--bs-success-bg-subtle);
                            }
                            #game-board .card[is-current-player=true],
                            #game-board .card[is-current-player=true] > * {
                                border-width: calc(var(--bs-border-width) * 3)!important;
                            }
                            #game-board .card[is-next-player=true] {
                                background: var(--bs-warning-bg-subtle);
                            }
                        </style>
                        <template x-for="player in $app.game.board">
                            <div
                                class="
                                    card
                                    flex-fill flex-row
                                    m-2
                                    border-primary
                                    bg-gradient
                                    fs-5
                                "
                                :is-current-player="$app.game.isCurrentPlayer(player)"
                                :is-next-player="$app.game.isNextPlayer(player)"
                            >
                                <div
                                    class="
                                        p-2
                                        border-end border-primary border-2
                                        text-center
                                    "
                                >
                                    <span x-text="'#' + (player.index + 1)"></span>
                                </div>
                                <div class="p-2">
                                    <p>
                                        <span class="fw-bold" x-text="player.name"></span>
                                        <template x-if="$app.game.isCurrentPlayer(player)">
                                            <span>&mdash; It's your turn!</span>
                                        </template>
                                        <template x-if="$app.game.isNextPlayer(player)">
                                            <span>&mdash; You're up next!</span>
                                        </template>
                                    </p>
                                    <!-- TODO: show gift -->
                                    <div :class="{ invisible: !$app.game.isCurrentPlayer(player) }">
                                        <!-- TODO: on click, prompt() for gift description -->
                                        <!-- TODO: use modal instead of prompt() -->
                                        <button class="btn btn-sm btn-outline-primary">Open gift</button>
                                        <!-- TODO: on click, select gift to steal -->
                                        <button class="btn btn-sm btn-outline-primary">Steal gift</button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </body>
</html>
