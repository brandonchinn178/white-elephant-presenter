<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>White Elephant Presenter</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css">
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <!-- Custom -->
    <script src="index.js"></script>
  </head>
  <body x-data="PresenterState">
    <nav class="navbar navbar-expand border-bottom" aria-label="main navigation">
        <div class="container-fluid">
            <h1 class="navbar-brand">White Elephant Presenter</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-danger" @click="state.reset()">Start over</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="my-4">
        <template x-if="state.phase === 'setup'">
            <div class="container">
                <div class="row my-4">
                    <div class="col text-center">
                        <button
                            class="btn btn-success"
                            @click="state.setup.startGame()"
                            :disabled="state.setup.players.length === 0"
                        >
                            Start game!
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form class="row mb-2">
                            <div class="col p-0">
                                <input
                                    class="form-control"
                                    placeholder="Add a player"
                                    x-ref="addPlayerInput"
                                />
                            </div>
                            <div class="col-auto p-0 ms-2">
                                <button
                                    class="btn btn-outline-primary"
                                    @click.prevent="
                                        const player = $refs.addPlayerInput.value
                                        if (player) state.setup.addPlayer(player)
                                        $refs.addPlayerInput.value = ''
                                    "
                                >
                                    +
                                </button>
                            </div>
                        </form>
                        <!-- TODO: set max height + make scrollable -->
                        <div>
                            <template x-for="player in state.setup.players.toReversed()">
                                <div class="row mb-2">
                                    <div class="col border rounded-2 my-1 py-2">
                                        <button
                                            type="button"
                                            class="btn btn-close bg-danger float-end ms-2"
                                            aria-label="Remove player"
                                            @click="state.setup.removePlayer(player)"
                                        >
                                        </button>
                                        <span class="text-break m-0" x-text="player"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="col">
                        <p>TODO: Set # of steals</p>
                        <p>TODO: Set timer duration</p>
                    </div>
                </div>
            </div>
        </template>
        <template x-if="state.phase === 'game'">
            <div class="container-fluid">
              <!-- TODO: add "reset" button that prompts user to confirm, then clears game state and goes back to setup screen, with existing setup config prefilled -->
                <h2 class="text-center" x-show="state.game.isDone">Game finished!</h2>
                <h2 class="text-center" x-show="state.game.currentPlayer">
                  Current player: <b x-text="state.game.currentPlayer.name"></b>
                </h2>
                <!-- TODO: flow right, wrap to next row -->
                <div id="game-board" class="d-flex flex-column">
                    <style>
                        #game-board .card > * {
                            padding: 0.5rem 0;
                        }
                        #game-board .card p {
                            margin-top: 0.5rem;
                            margin-bottom: 0;
                        }
                        #game-board .card p:first-child {
                            margin-top: 0;
                        }
                        #game-board .card[is-current-player=true],
                        #game-board .card[is-current-player=true] * {
                            background: var(--bs-success-bg-subtle);
                            border-width: calc(var(--bs-border-width) * 3)!important;
                        }
                        #game-board .card[is-next-player=true] {
                            background: var(--bs-warning-bg-subtle);
                        }
                    </style>
                    <template x-for="player in state.game.board">
                        <div
                            class="
                                card
                                flex-fill flex-row
                                m-2 pe-3
                                border-primary
                                bg-gradient
                                fs-5
                            "
                            :is-current-player="state.game.isCurrentPlayer(player)"
                            :is-next-player="state.game.isNextPlayer(player)"
                        >
                            <div
                                class="
                                    me-2
                                    border-end border-primary border-2
                                    text-center
                                "
                                style="width: 3em;"
                            >
                                <span x-text="'#' + (player.index + 1)"></span>
                            </div>
                            <div>
                                <p class="fw-bold" x-text="player.name"></p>
                                <template x-if="state.game.isCurrentPlayer(player)">
                                    <p>It's your turn!</p>
                                    <!-- TODO: type in new gift -->
                                </template>
                                <template x-if="state.game.isNextPlayer(player)">
                                    <p>You're up next!</p>
                                </template>
                                <!-- TODO: show gift -->
                                <!-- TODO: make gift draggable to person stealing it -->
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>
  </body>
</html>
