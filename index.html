<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>White Elephant Presenter</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Alpine.js -->
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
        <!-- Custom -->
        <script src="index.js"></script>
        <style>
            html, body {
                height: 100%;
            }
        </style>
    </head>
    <body x-data="PresenterApp" class="d-flex flex-column">
        <nav class="navbar navbar-expand border-bottom" aria-label="main navigation">
            <div class="container-fluid">
                <h1 class="navbar-brand">White Elephant Presenter</h1>
                <ul class="navbar-nav">
                    <li class="nav-item ms-2">
                        <a
                            class="btn btn-secondary"
                            href="https://www.whiteelephantrules.com/"
                            target="_blank"
                            rel="noreferrer"
                        >
                            View rules
                        </a>
                    </li>
                    <li class="nav-item ms-2">
                        <button
                            class="btn btn-danger"
                            data-bs-toggle="modal"
                            data-bs-target="#modal-clear-data"
                        >
                            Clear data
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="flex-fill my-4">
            <template x-if="$app.phase === 'setup'">
                <div class="container d-flex flex-column pb-4" style="height: 100%;">
                    <div class="row mb-4">
                        <div class="col text-center">
                            <button
                                class="btn btn-success"
                                @click="$app.setup.startGame()"
                                :disabled="$app.setup.players.length === 0"
                            >
                                Start game!
                            </button>
                        </div>
                    </div>
                    <div class="row gx-5 flex-fill">
                        <div class="col">
                            <div class="row mb-3">
                                <label
                                    for="settings.maxSteals"
                                    class="col-9 col-form-label"
                                >
                                    Max number of steals
                                </label>
                                <div class="col">
                                    <input
                                        id="settings.maxSteals"
                                        class="form-control"
                                        type="number"
                                        x-model.debounce="$app.setup.settings.maxSteals"
                                    >
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label
                                    for="settings.defaultTimerDurationSecs"
                                    class="col-9 col-form-label"
                                >
                                    Default timer duration (seconds)
                                </label>
                                <div class="col">
                                    <input
                                        id="settings.defaultTimerDurationSecs"
                                        class="form-control"
                                        type="number"
                                        x-model.debounce="$app.setup.settings.defaultTimerDurationSecs"
                                    >
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-check form-check-reverse form-switch">
                                        <label
                                            for="settings.allowStealBacks"
                                            class="form-check-label"
                                        >
                                            Allow steal-backs?
                                        </label>
                                        <input
                                            id="settings.allowStealBacks"
                                            class="form-check-input"
                                            role="switch"
                                            type="checkbox"
                                            x-model.debounce="$app.setup.settings.allowStealBacks"
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col border-start">
                            <form class="row mb-2">
                                <div class="col pe-0">
                                    <input
                                        class="form-control"
                                        placeholder="Add a player"
                                        x-ref="addPlayerInput"
                                    />
                                </div>
                                <div class="col-auto">
                                    <button
                                        class="btn btn-outline-primary"
                                        @click.prevent="
                                            const player = $refs.addPlayerInput.value
                                            if (player) $app.setup.addPlayer(player)
                                            $refs.addPlayerInput.value = ''
                                        "
                                    >
                                        +
                                    </button>
                                </div>
                            </form>
                            <div>
                                <template x-for="player in $app.setup.players.toReversed()" :key="player">
                                    <div class="row mb-2">
                                        <div class="col">
                                            <div class="border rounded-2 my-1 p-2">
                                                <button
                                                    type="button"
                                                    class="btn btn-close bg-danger float-end ms-2"
                                                    aria-label="Remove player"
                                                    @click="$app.setup.removePlayer(player)"
                                                >
                                                </button>
                                                <span class="text-break m-0" x-text="player"></span>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <template x-if="$app.phase === 'game'">
                <div class="container-fluid">
                    <!-- TODO: add timer -->
                    <!-- TODO: add "reset" button that prompts user to confirm, then clears game state and goes back to setup screen, with existing setup config prefilled -->
                    <h2 class="text-center" x-show="$app.game.isDone">Game finished!</h2>
                    <template x-if="$app.game.currentPlayer">
                        <h2 class="text-center">
                          Current player: <b x-text="$app.game.currentPlayer.name"></b>
                        </h2>
                    </template>
                    <div id="game-board" class="d-flex flex-wrap">
                        <style>
                            #game-board .card p {
                                margin-top: 0.5rem;
                                margin-bottom: 0;
                            }
                            #game-board .card p:first-child {
                                margin-top: 0;
                            }
                            #game-board .card[is-current-player=true] {
                                background: var(--bs-success-bg-subtle);
                            }
                            #game-board .card[is-current-player=true],
                            #game-board .card[is-current-player=true] > * {
                                border-width: calc(var(--bs-border-width) * 3)!important;
                            }
                            #game-board .card[is-next-player=true] {
                                background: var(--bs-warning-bg-subtle);
                            }
                        </style>
                        <template x-for="player in $app.game.board" :key="player.name">
                            <div
                                class="
                                    card
                                    flex-fill flex-row
                                    m-2
                                    border-primary
                                    bg-gradient
                                    fs-5
                                "
                                :is-current-player="$app.game.isCurrentPlayer(player)"
                                :is-next-player="$app.game.isNextPlayer(player)"
                            >
                                <div
                                    class="
                                        p-2
                                        border-end border-primary border-2
                                        text-center
                                    "
                                >
                                    <span x-text="'#' + (player.index + 1)"></span>
                                </div>
                                <!-- `min-width: 0` to override `min-width: auto`: https://stackoverflow.com/q/36247140/8620333 -->
                                <div class="p-2" style="min-width: 0">
                                    <p>
                                        <span class="fw-bold" x-text="player.name"></span>
                                        <template x-if="$app.game.isCurrentPlayer(player)">
                                            <span>&mdash; It's your turn!</span>
                                        </template>
                                        <template x-if="$app.game.isNextPlayer(player)">
                                            <span>&mdash; You're up next!</span>
                                        </template>
                                    </p>
                                    <template x-if="player.gift">
                                        <div>
                                            <p
                                                class="mw-100 text-truncate"
                                                x-text="player.gift.label"
                                                x-init="bootstrap.Tooltip.getOrCreateInstance($el)"
                                                data-bs-toggle="tooltip"
                                                :data-bs-title="player.gift.label"
                                                data-bs-placement="bottom"
                                                data-bs-delay='{ "show": 500 }'
                                            ></p>
                                            <div x-show="$app.game.isStealing && $app.game.canStealFrom(player)">
                                                <button
                                                    class="btn btn-sm btn-secondary"
                                                    @click="$app.game.stealGiftFrom(player)"
                                                >
                                                    Steal
                                                </button>
                                                <i class="ms-2 fs-6">
                                                    (Steals left: <span x-text="player.gift.stealsLeft"></span>)
                                                </i>
                                            </div>
                                        </div>
                                    </template>
                                    <div x-show="$app.game.isCurrentPlayer(player)">
                                        <div x-show="!$app.game.isStealing">
                                            <button
                                                class="btn btn-sm btn-primary"
                                                @click="$app.game.passFinalSwap()"
                                                x-show="$app.game.isFinalSwap"
                                            >
                                                Pass
                                            </button>
                                            <button
                                                class="btn btn-sm btn-primary"
                                                x-show="!$app.game.isFinalSwap"
                                                data-bs-toggle="modal"
                                                data-bs-target="#modal-open-gift"
                                            >
                                                Open gift
                                            </button>
                                            <button
                                                class="btn btn-sm btn-secondary"
                                                @click="$app.game.startSteal()"
                                            >
                                                Steal gift
                                            </button>
                                        </div>
                                        <div x-show="$app.game.isStealing">
                                            <p><b><i>Choose a gift to steal!</i></b></p>
                                            <button
                                                class="btn btn-sm btn-danger"
                                                @click="$app.game.cancelSteal()"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
            <div
                id='modal-open-gift'
                class="modal"
                tabindex="-1"
                x-ref="openGiftModal"
                x-init="
                    $el.addEventListener('hidden.bs.modal', () => {
                        $refs.openGiftInput.value = ''
                    })
                    $el.addEventListener('shown.bs.modal', () => {
                        $refs.openGiftInput.focus()
                    })
                "
                aria-labelledby="modal-open-gift-label"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div id="modal-open-gift-label" class="modal-header">
                                Open a gift
                            </div>
                            <div class="modal-body">
                                <label for="open-gift" class="col-form-label">
                                    Type in the gift that was opened:
                                </label>
                                <input id="open-gift" class="form-control" x-ref="openGiftInput">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button
                                    type="submit"
                                    class="btn btn-primary"
                                    @click.prevent="
                                        const gift = $refs.openGiftInput.value
                                        if (gift) {
                                            $app.game.setGiftForCurrentPlayer(gift)
                                            bootstrap.Modal.getInstance($refs.openGiftModal).hide()
                                        }
                                    "
                                >
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div
                id='modal-clear-data'
                class="modal"
                tabindex="-1"
                x-ref="clearDataModal"
                aria-label="Clear data"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            This will clear all the data. Are you sure?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button
                                type="button"
                                class="btn btn-danger"
                                @click="
                                    $app.reset()
                                    bootstrap.Modal.getInstance($refs.clearDataModal).hide()
                                "
                            >
                                Clear data
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
