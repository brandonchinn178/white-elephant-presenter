<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>White Elephant Presenter</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css">
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <!-- Custom -->
    <script src="index.js"></script>
  </head>
  <body x-data="PresenterState">
    <nav class="navbar navbar-expand border-bottom" aria-label="main navigation">
        <div class="container-fluid">
            <h1 class="navbar-brand">White Elephant Presenter</h1>
            <ul class="navbar-nav">
                <li class="nav-item"><button class="btn btn-danger" @click="state.reset()">Start over</button></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <template x-if="state.phase === 'setup'">
            <div>
                <h2>Setup!</h2>
                <button @click="state.endSetup()">Go to game</button>
            </div>
        </template>
        <template x-if="state.phase === 'game'">
            <div>
                <h2>Game!</h2>
            </div>
        </template>
    </div>
  </body>
</html>
